<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="head">Digital Clock</p>
        <div class="time">
            <div class="box1 boxes">
                <h1 id="hour">00</h1>
                <p>Hour</p>
            </div>
            <div class="box2 boxes">
                <h1 id="minute">00</h1>
                <p>Minute</p>
            </div>
            <div class="box3 boxes">
                <h1 id="second">00</h1>
                <p>Second</p>
            </div>
        </div>
        <p class="ampm">AM</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
